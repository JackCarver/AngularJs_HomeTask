<table class="table table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>Checkbox</th>
            <th>Done</th>
            <th>Deadline</th>
            <th>Responsible</th>
            <th>Est. Hours</th>
            <th class="text-right">Commands</th>
        </tr>
    </thead>
    <tbody>
        <!--<tr ng-repeat="item in $ctrl.todo.items | filter: {done: false} | orderBy: ['action']">-->
        <tr ng-repeat="item in $ctrl.todo.items | checkedItems: $ctrl.showComplete | orderBy: ['action']">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"></td>
            <td>{{item.done ? 'Yes' : 'No'}}</td>
            <td>{{item.deadline | date : 'mediumDate' }}</td>
            <td>{{item.responsible}}</td>
            <td>{{item.estimation}}</td>
            <td class="text-right">
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true" title="Edit"></span>
                </button>
                <button
                    class="btn btn-primary btn-danger glyphicon glyphicon-trash" aria-hidden="true"
                    ng-click="$ctrl.removeItem($ctrl.todo.items, item)"/></button>
            </td>
        </tr>
    </tbody>
</table>
