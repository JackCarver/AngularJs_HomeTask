<!DOCTYPE html>
<html ng-controller="Todo as $ctrl">
<head>
    <meta charset="utf-8">
    <title>{{::$ctrl.todo.user}}'s TO DO List</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/ng-cloak.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
    <link rel="stylesheet" href="https://material.angularjs.org/1.1.3/docs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>
<body ng-cloak>
    <div class="container">
        <div class="page-header">
            <h1>
                <img class="photo" ng-src="{{$ctrl.todo.userPhoto}}">
                {{::$ctrl.todo.user}}'s To Do List
                <span 
                    class="label label-default"
                    ng-hide="$ctrl.incompleteCount($ctrl.todo.items) === 0"
                    ng-class="$ctrl.warningLevel($ctrl.todo.items)">
                    {{$ctrl.incompleteCount($ctrl.todo.items)}}
                </span>
            </h1>
        </div>

        <div class="panel">
            <button ng-click="$ctrl.addTask($event)">Add new task</button>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> To Do List
            </div>
            <div class="panel-body">                
                <vi-task-list></vi-task-list>
                <label>
                    <input type="checkbox" ng-model="$ctrl.showComplete" >Show Complete
                </label>
                <div ng-show="$ctrl.isHaveIncompleteItem($ctrl.todo.items)">
                    <button
                        class="btn btn-primary btn-danger glyphicon glyphicon-trash" 
                        aria-hidden="true"                        
                        ng-click="$ctrl.removeCompletedItem($ctrl.todo.items)"></button>
                        <label>Remove all completed tasks</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
    
    <script src="app.module.js"></script>
    <script src="app.run.js"></script>
    <script src="services/item.service.js"></script>
    <script src="services/model.service.js"></script>
    <script src="services/todo.service.js"></script>
    <script src="controllers/todo.controller.js"></script>
    <script src="filters/checkedItems.filter.js"></script>
    <script src="directives/task-input-panel/task-input-panel.controller.js"></script>
    <script src="directives/task-list/task-list.directive.js"></script>
    <script src="directives/task-input-panel/task-input-panel.directive.js"></script>

</body>
</html>
